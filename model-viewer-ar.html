<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VOMMA 3D模型查看器 (AR版)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    
    model-viewer {
      width: 100%;
      height: 90%;
      background-color: #eee;
      --poster-color: #ffffff;
    }
    
    .controls {
      padding: 10px;
      background: white;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
    }
    
    button {
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .ar-instructions {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
      text-align: center;
      display: none;
    }
    
    model-viewer::part(ar-button) {
      background-color: #4285f4;
      border-radius: 4px;
      border: none;
      position: absolute;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <model-viewer
      id="modelViewer"
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      shadow-intensity="1"
      auto-rotate
      camera-orbit="0deg 75deg 105%">
      
      <div class="ar-instructions" slot="ar-prompt">
        请移动手机以查找平面，然后点击放置模型
      </div>
      
      <button slot="ar-button" id="ar-button">
        进入AR查看
      </button>
    </model-viewer>
    
    <div class="controls">
      <button id="backBtn">返回3D查看器</button>
      <button id="resetBtn">重置视图</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modelViewer = document.getElementById('modelViewer');
      const resetBtn = document.getElementById('resetBtn');
      const backBtn = document.getElementById('backBtn');
      
      // 从URL参数获取模型URL
      const urlParams = new URLSearchParams(window.location.search);
      const modelUrl = urlParams.get('model');
      
      if (modelUrl) {
        const decodedUrl = decodeURIComponent(modelUrl);
        modelViewer.src = decodedUrl;
        console.log('Loading model from URL parameter:', decodedUrl);
      } else {
        // 默认模型
        modelViewer.src = "http://data.3d.vommatec.com/VOMMA_Lab/test_wang_1.glb";
      }
      
      // 重置视图
      resetBtn.addEventListener('click', () => {
        modelViewer.cameraOrbit = '0deg 75deg 105%';
        modelViewer.cameraTarget = '0m 0m 0m';
        modelViewer.fieldOfView = '30deg';
      });
      
      // 返回3D查看器
      backBtn.addEventListener('click', () => {
        // 保持模型URL参数
        if (modelUrl) {
          window.location.href = 'index.html?model=' + encodeURIComponent(modelUrl);
        } else {
          window.location.href = 'index.html';
        }
      });
      
      // AR模式进入退出监听
      modelViewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'session-started') {
          console.log('AR会话已开始');
        } else if (event.detail.status === 'session-ended') {
          console.log('AR会话已结束');
        } else if (event.detail.status === 'not-presenting') {
          console.log('AR准备就绪但未呈现');
        }
      });
    });
  </script>
</body>
</html>
